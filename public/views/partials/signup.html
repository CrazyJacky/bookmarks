<form name="signup">
    <div class="row page-content">
        <div class="row control-group">
            <div class="col-md-3">
                <label for="userName">User Name </label>
            </div>
            <div class="col-md-3">
                <input type="text" name="userName" ng-model="userName" ng-minlength="3" required/>

                <div class="error"
                     ng-show="signup.userName.$dirty && signup.userName.$invalid">
                    <small class="error"
                           ng-show="signup.userName.$error.required">
                        Username is required!
                    </small>
                    <small class="error"
                           ng-show="signup.userName.$error.minlength">
                        Username is required to be at least 3 characters.
                    </small>
                </div>
            </div>
        </div>
        <div class="row control-group">
            <div class="col-md-3">
                <label for="password">Password</label>
            </div>
            <div class="col-md-3">
                <input type="password" name="password" ng-model="password" ng-minlength="6" required
                       data-ng-class="{'ng-invalid':signup.confirm_password.$error.match}"/>

                <div class="error"
                     ng-show="signup.password.$dirty && signup.password.$invalid">
                    <small class="error"
                           ng-show="signup.password.$error.required">
                        Password is required!
                    </small>
                    <small class="error"
                           ng-show="signup.password.$error.minlength">
                        Password is required to be at least 6 characters.
                    </small>
                </div>
            </div>
        </div>
        <div class="row control-group">
            <div class="col-md-3">
                <label for="confirm_password">Confirm Password</label>
            </div>
            <div class="col-md-3">
                <input type="password" name="confirm_password" ng-model="confirm_password" ng-minlength="6" required
                       data-match="password"/>

                <div class="error"
                     data-ng-show="signup.confirm_password.$error.match">
                    <small class="error">
                        Confirm password does not match!
                    </small>
                </div>

            </div>
        </div>
        <div class="row control-group">
            <div class="col-md-3">
                <button class="button" type="submit" ng-click="signup()">Sign Up</button>
            </div>
        </div>
    </div>
</form>
