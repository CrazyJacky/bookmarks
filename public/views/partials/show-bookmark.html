<div class="layer ng-hide" ng-click="hideForm()">
</div>

<div class="featured-quote">
    <p><a href="#" ng-href="{{bookmark.url}}" ng-class="{'irrelevant': true}" target="_blank" target="_self">{{bookmark.url}}</a></p>
    <p>{{bookmark.title}}</p>
    <p>{{bookmark.tagList}}</p>
</div>

<div class="center-edit-delete">
    <a class=" button postfix" href="#/bookmarks/edit/{{bookmark.id}}">Edit</a>
    <a class=" button postfix" ng-click="deleteForm()">Delete</a>
</div>

<div class="delete-form ng-hide">
    <form ng-submit="sendDelete()">
        <div class="form-wrapper">
            <p>Are you sure you want to delete this bookmark?</p>
            <div class="center-edit-delete">
                <a class="button postfix can" href="#/bookmarks/{{bookmark.id}}" ng-click="hideForm()">Cancel</a>
                <a class="button postfix" type="submit" ng-click="sendDelete()">Yes</a>
            </div>
        </div>
    </form>
</div>
